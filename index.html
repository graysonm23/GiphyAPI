<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Giphy API</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Input a number</p>
      </div>
    </div>
    <div id="game-wrapper"></div>
    <div id="giphyHeader">
      <h1>Giphy API</h1>
      <p style="text-align: center;">Your Favorite Buttons Are Down Below</p>
      <div id="giphyBut" style="padding: 10px;"></div>
    </div>
    <div id="clearButtons">
      <input
        type="submit"
        value="Clear Screen"
        id="giphyClear"
        class="giphyClear"
      />
      <input
        type="submit"
        value="Clear Favorites"
        id="giphyClearFav"
        class="giphyClearFav"
      />
    </div>
    <div id="gifs"><span id="text">Gifs will be printed here</span></div>
    <aside id="aside">
      <form id="form">
        <input type="search" placeholder="Search Giphy..." id="giphyInput" />
        <input
          type="search"
          placeholder="How Many Would You Like..."
          id="giphyInputHowMany"
        />
        <input
          type="submit"
          value="Get"
          id="giphyHowMany"
          class="giphyHowMany"
        />
      </form>
    </aside>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
