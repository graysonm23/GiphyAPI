<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Giphy API</title>
  </head>
  <body>
    <header id="giphyHeader">
      <h1>This is where buttons will go</h1>
      <span id="giphyBut"></span>
    </header>
    <div id="gifs">Gifs will be printed here</div>
    <aside id="aside">
      <form>
        <fieldset>
          <input
            type="text"
            placeholder="Search Giphy..."
            id="giphyInput"
          /><input type="submit" value="Send Request" id="giphySend" />
        </fieldset>
      </form>
    </aside>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
